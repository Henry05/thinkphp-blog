<form action="{:U('Admin/Article/update')}" method="post">
 <table class="table">
	<tr>
		<th>ID</th> <th>标题</th> <th>日期</th> <th>操作</th>
	</tr>
	<foreach name='article' item='v'>
	<tr >
		<td >{$v.a_id}</td> 
		<td >{$v.a_title}</td> 
		<td >{$v.a_time}</td> 
		<td >
		<input  class="btn" type="submit" value="修改" />
		<!-- 到此 -->
		<a class="btn" href="__MODULE__/Category/delcate/c_id/{$v.c_id}" >删除</a>
		</td> 
	</tr>

	</foreach>

 </table>

</form>
