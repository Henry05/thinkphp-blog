<form action="{:U('Admin/Article/update')}" method="post">
<input id="this_c_id" type="hidden" value="{$article.c_id}"  />
 <div class="editor-wrapper">
    <select name="c_id">
      <foreach name="cate" item="v">
      <option value="{$v.c_id}" id="{$v.c_id}">{$v.c_name}</option>
      </foreach>
      </select>
      <input class="title" name="a_title" type="text" placeholder="Title" value="{$article.a_title}" />
      <textarea id="editor" name="a_content" placeholder="Content here ....">{$article.a_content}</textarea>
    </div>
      <input  type="hidden" name="a_id" value="{$article.a_id}" />
<input class="subtn" type="submit" value="修改" />
</form>
</body>
