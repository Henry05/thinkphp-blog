<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>安望云海-致力于HTML/CSS/JS/WEB开发</title>
        <meta name="Keywords" content="web开发,html,css,js" />
        <meta name="Description" content="不愿成为知识的过客，记录和分享我的WEB开发经验与技巧，发挥共享的力量，只为创造出精彩的互联网世界！"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <link rel="alternate icon" type="image/ico" href="__PUBLIC__/Home/IMG/favicon.ico">

    </head>
    <include file="Public:header"/>
    <!--   首页样式表 -->

    <link rel="stylesheet" href="__PUBLIC__/Home/CSS/home.css"/>

    <script type="text/javascript">
            //简要渐入效果
            $(function(){
            $('.ban-slogan').fadeIn(2000);
            $(".ban-pic").animate(
                {left:'0px'},800);
            });
    </script>
    <!-- Banner部分 -->
    <div class="ban">
        <div class="ban-con">
            <div class="ban-pic"></div>
            <div class="ban-slogan" >
                <h2>{ 致力于HTML/CSS/JS/WEB开发 }</h2>
                <p>
                不愿成为知识的过客，记录和分享我的WEB开发经验与技巧，发挥共享的力量，只为创造出精彩的互联网世界！
                </p>
            </div>
        </div>
    </div>
    <!-- 内容部分 -->
    <div class="content">
        <div class="tab">
            <a id="last" class="tab-box on" href="javascript:void(0)" >最新</a>
            <a id="hot" class="tab-box off" href="javascript:void(0)" >最热</a>
        </div>
        <!--   最新 -->
        <div class="lastlist">
            <foreach name='last' item='v'>
            <div class="alist"  >
                <div class="alist-icon" style="background: url('__PUBLIC__/Home/IMG/{$v.c_value}.png') no-repeat;"></div>
                <div class="alist-con">
                    <div  class="alist-title">
                        <a href="__ROOT__/article/{$v.a_id}.html">
                        <span>[{$v.a_time}]</span>
                        <h3 >{$v.a_title}</h3>
                    </a></div>
                    <a href="__ROOT__/article/{$v.a_id}.html"><div class="alist-digest">{$v.a_content|msubstr=###,0,120,'utf-8'}</div></a>
                </div>
            </div>
            </foreach>
        </div>
        <!-- 最热 -->
        <div class="hotlist">
            <foreach name='hot' item='v'>
            <div class="alist">
                <div class="alist-icon"  style="background: url('__PUBLIC__/Home/IMG/{$v.c_value}.png') no-repeat;"></div>
                <div class="alist-con" >
                    <div  class="alist-title">
                        <a href="__ROOT__/article/{$v.a_id}.html">
                        <span>[{$v.a_time}]</span>
                        <h3 >{$v.a_title}</h3>
                    </a></div>
                    <a href="__ROOT__/article/{$v.a_id}.html"><div class="alist-digest">{$v.a_content|msubstr=###,0,120,'utf-8'}</div></a>
                </div>
            </div>
            </foreach>
        </div>
        <div class="lastShow"  ></div>
        <div class="hotShow"  ></div>
        <div class="showload"  ></div>
    </div>


<ul class="show">  </ul>
<include file="Public:footer"/>
<script type="text/javascript">


    $("#hot").click(function(){
    $(this).removeClass("off").addClass("on").css("background","#C5F0A8");
    $("#last").removeClass("on").addClass("off");
    $(".lastlist").css("display","none");
    $(".hotlist").css("display","block");
    $(".content").css("background","#C5F0A8");
    $(".ban").css("background","#FACE6A");
    $(".lastShow").css("display","none");
    $(".hotShow").css("display","block");
    });
    $("#last").click(function(){
    $(this).removeClass("off").addClass("on");
    $("#hot").removeClass("on").addClass("off").css("background","#F3F3F3");
    $(".hotlist").css("display","none");
    $(".lastlist").css("display","block");
    $(".content").css("background","#CDE2F8");
    $(".ban").css("background","#C7C7F3");
    $(".lastShow").css("display","block");
    $(".hotShow").css("display","none");
    });
$(function(){
        var firstnum=0;
        var hotnum=0;
        $(".lastShow").bind("click",function(){
                
                firstnum+=10;
                var num='firstnum='+firstnum;
                $.ajax({
                        type:'get',
                        cache:false,
                        data:num,
                                    url: "__URL__/return_last",
                        success: function(msg){
                        $(".lastlist").append(msg);},
                        beforeSend: function(){
                        $(".lastShow").css("display","none");
                        $(".showload").css("display","block");
                        },
                        complete: function(){
                        $(".lastShow").css("display","block");
                        $(".showload").css("display","none");
                        },
                    });
    });
            $(".hotShow").bind("click",function(){
                
                hotnum+=10;
                var num='hotnum='+hotnum;
                $.ajax({
                        type:'get',
                        cache:false,
                        data:num,
                                    url: "__URL__/return_hot",
                        success: function(msg){
                        $(".hotlist").append(msg);},
                        beforeSend: function(){
                        $(".hotShow").css("display","none");
                        $(".showload").css("display","block");
                        },
                        complete: function(){
                        $(".hotShow").css("display","block");
                        $(".showload").css("display","none");
                        },
                    });
    });
});

</script>
